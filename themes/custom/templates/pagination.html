{% if DEFAULT_PAGINATION %} {% set first_page = articles_paginator.page(1) %} {% set last_page =
articles_paginator.page(articles_paginator.num_pages) %}
<div class="grid">
  <div class="align-right">
    <a
      href="{{ SITEURL }}/{{ articles_previous_page.url }}"
      role="button"
      class="secondary outline {% if not articles_page.has_previous() %}disabled{% endif %}"
    >
      <i class="fa fa-angle-left" aria-hidden="true"></i>
    </a>
  </div>
  <div class="align-left">
    <a
      href="{{ SITEURL }}/{{ articles_next_page.url }}"
      role="button"
      class="secondary outline {% if not articles_page.has_next() %}disabled{% endif %}"
    >
      <i class="fa fa-angle-right" aria-hidden="true"></i>
    </a>
  </div>
</div>
{% endif %}

{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
    <header>
        <h3>Tags</h3>
    </header>
    <section>
        {% for tag, articles in tags|sort %}
            <a class="secondary tags" href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a>
        {% endfor %}
    </section>
{% endblock %}

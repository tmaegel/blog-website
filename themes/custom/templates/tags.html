{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block content %}
    <header>
        <h2>Tags</h2>
    </header>
    <section>
        {% for tag, articles in tags|sort %}<a class="tags" href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a>{% endfor %}
    </section>
{% endblock %}
